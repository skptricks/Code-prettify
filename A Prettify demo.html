<script type="text/javascript">
$(function() {
	var noPrettyPrint = function(f){f();};
	var transform = function(f){
		var txt = $('#input_base').val().replace(/[<>]/g, function(m) { return {'<':'&lt;','>':'&gt;'}[m]});
		$('#input_source').html('<pre class="prettyprint " style="overflow-x: auto ;border: 1px dashed rgb(0 , 141 , 239)">'+txt+'</pre>');
		f(function(){$('#toclip').val($('#input_source').html()).focus().select();});
	};
	var prettify = function(){transform(prettyPrint)};
	$('#prettify').click(prettify);
	$('#uglify').click(function(){transform(noPrettyPrint)});
	prettify();
});
</script>
